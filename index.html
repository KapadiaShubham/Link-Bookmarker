<!DOCTYPE html>
<html lang="en">

<head>
    <title>Link Bookmarker</title>

    <!-- link the CSS file here -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
</head>

<body>

    <h1>Link Bookmarker</h1>

    <div class="container">
        <!-- form to enter details of site -->
        <form class="form" action="#">
            <div class="input-field">
                <label for="site_name">Name</label>
                <input name="site_name" type="text" placeholder="site name">
            </div>

            <div class="input-field">
                <label for="url">URL</label>
                <input name="url" type="text" placeholder="https://www.example.com">
            </div>
            <div id="notURL">
                !Not a URL
            </div>

            <button class="save_button">Save</button>
        </form>

        <!-- section where bookmarks will be displayed -->
        <h2>Saved Bookmarks</h2>

        <div class="bookmarks"></div>
    </div>

    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="output"></p>

        </div>

    </div>

    <!-- link the JavaScript file here -->
    <script src="./main.js"></script>
    <script src="./modal.js"></script>
</body>

</html>
